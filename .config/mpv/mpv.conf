#geometry=50%
ytdl-raw-options=sub-lang="en,fr,tt,yi",write-sub=,write-auto-sub=
audio-pitch-correction=no
#save-position-on-quit
profile=high-quality
macos-force-dedicated-gpu=yes
autofit=30%
alang=eng,en
audio-samplerate = 192000
audio-format = floatp

###### Debanding 
#deband=yes
#deband-iterations=1
#deband-threshold=20
#deband-range=16

sub-color='#FFFF00' #subtitle color in rgb
sub-shadow-color='#000000' #shadow color 
sub-font='Noto Sans' #set font
sub-bold=yes
sub-font-size=60
sub-pos=95 #subtitle position 5 percent above the bottom of the screen

